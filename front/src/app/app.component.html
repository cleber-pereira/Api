<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/app.component.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="../assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Usuários que você pode gostar</h2>
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all" [routerLink]="['/login']">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
          <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
          <button class="btn mb-2 mx-1" data-filter="people">People</button>
        </div>
      </div>
      <router-outlet>
        <div class="row px-2 mt-4 gap-3" id="filterable-cards">
          <div *ngFor="let c of usuarios" class="card p-0">
            <img class="img-perfil" src="http://localhost/dating/_painel/imagens/{{c.FOTO_PERFIL}}" alt="img">
            <div class="card-body">
              <h6 class="card-title">{{c.NOME}} <br/> ({{c.IDADE}} anos)</h6>
              <p class="card-text">{{c.ESTADO_CIVIL}}</p>
              <p class="card-text">{{c.NM_CIDADE}}/{{c.UF}}</p>
            </div>
          </div>
        </div>
    </router-outlet>
    </div>
  </body>
</html>
